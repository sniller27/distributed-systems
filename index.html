<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Artist databank</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function(){
			//artist and artist array
			var artists = [];
			var artist;

			//quick client side validation
			function validateArtist(){
				if (!$('#artistnamefield').val()) {
					return false;
				}else {
					return true;
				}
			}

			//add new artist function
		    $("#addartistform").submit(function(){
				if (validateArtist()) {

			    	// artist = $('#artistnamefield').val();
			    	artist = {name:"John", birthPlace:"Doe", birthDate:"asd", favoriteArtist:"blue"};
			    	console.log(artist);
			        //artists.push(artist);
				    $("#artistlist").append("<li>" + artist + "</li>");
				    console.log("added");
				    return false;

				}

			});
		});
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<form action="" id="addartistform">
					<h2>Add new artist:</h2>
					<div class="form-group">
						<label for="artistnamefield">Email address:</label>
						<input type="text" class="form-control" id="artistnamefield">
					</div>
					<input type="submit" value="Add artist" class="btn btn-success">
				</form>
			</div>			
			<div class="col-sm-6">
				<h2>List of artists:</h2>
				<ul id="artistlist">
					
				</ul>
			</div>			
		</div>
	</div>
</body>
</html>
