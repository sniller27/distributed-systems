<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Artist databank</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.js"></script>
	
	<!-- own scripts -->
	<link rel="stylesheet" href="public/css/Style.css">
	<script src="public/js/Main.js"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<!-- form -->
				<form id="addartistform" role="form" action="/" method="post">
					<h2>Add new artist:</h2>

					<div class="form-group">
						<label for="artistnamefield">Artist name:</label>
						<input type="text" class="form-control" id="artistnamefield" name="artistname" required>
						<div class="help-block with-errors"></div>
					</div>
					<div class="form-group">
						<label for="artistbirthplacefield">Artist birthplace:</label>
						<input type="text" class="form-control" id="artistbirthplacefield" name="artistbirthplace" required>
						<div class="help-block with-errors"></div>
					</div>
					<div class="form-group">
						<label for="artistbirthdatefield">Artist birthdate:</label>
						<input type="date" class="form-control" id="artistbirthdatefield" name="artistbirthdate" required>
						<div class="help-block with-errors"></div>
					</div>
					<div class="checkbox">
						<label><input type="checkbox" value="" id="artistfavoritecheckbox" name="artistfavorite">Favorite artist</label>
					</div>

					<input type="submit" value="Add artist" class="btn btn-success">
				</form>

				<!-- form feedback -->
				<div class="alert alert-success">
					<strong>Artist successfully created</strong>
				</div>

			</div>

			<!-- table of artists	 -->
			<div class="col-sm-6">
				<h2>List of artists:</h2>
				<div class="form-group">
					<label for="artistsearch">Artist name:</label>
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
						<input type="text" class="form-control" id="artistsearch" placeholder="Search">
					</div>
				</div>

				<table class="table" id="artisttable">
					<thead>
						<tr>
							<th>Artist ID:</th>
							<th>Artist name:</th>
							<th>Artist birthplace:</th>
							<th>Artist birthdate:</th>
							<th>Favorite artist:</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
				</table>
			</div>			
		</div>
	</div>
</body>
</html>
